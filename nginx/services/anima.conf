server {
  listen 80;
  #Allow access for lets encrypt challenge
  location /.well-known {
    allow all;
  }
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 http2 default_server ssl;
  listen [::]:443 http2 default_server ssl;

  ssl_certificate /etc/letsencrypt/live/0x0.icu/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/0x0.icu/privkey.pem;

  location / {
    proxy_pass http://anima;
  }
}